<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Collection Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://e0.pxfuel.com/wallpapers/593/742/desktop-wallpaper-anime-field-farm-field-nature.jpg') no-repeat;
            background-size: 1400px;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        header {
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 380px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            width: 100px;
        }
        .form-group input[type="submit"]:hover {
            background-color: #218838;
        }
        #btn1{
            width: 200px;
            color: green;
            border-radius: 20px;
            border: 2px solid white;
            font-size: 18px;
            height: 30px;
            background-color:transparent;
            cursor: pointer;
        }
        #btn1:hover{
            
                box-shadow: 0 0 5px green,
                0 0 20px green, 0 0 50px green, 0 0 100px green;
        }
        footer {
            background-color: #fff;
            border-top: 1px solid #ddd;
            text-align: center;
            padding: 10px;
            color: black;
            font-size: 14px;
            margin-top: auto;
        }
        .form-group button {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1 style="font-size: 33px; margin-left: 17px;margin-top: 8px;"><span style="color: rgb(31, 185, 31);">Farmer</span> World</h1>
        </div>
    </header>
    <h1 style="text-align: center;color: black;padding: 15px;width: 300px;margin-left: 500px;">You can <span style="color: #28a745;">Grow</span> :</h1>
    <div class="crops-container">
        {% for crop in crops %}
            <div class="crop-item">
                <img src="{{ url_for('static', filename='img/' + crop.image) }}" alt="{{ crop.name }}" class="crop-image">
                <div class="crop-name" style="color: white; background-color: green;border-radius: 20px;">{{ crop.name }}</div>
            </div>
        {% endfor %}
    </div>
    <div class="d-flex justify-content-between">
        <a href="/">
            <button id="btn1">Back</button>
        </a>
    </div> 
    <footer style="margin-top: 90px;color: black;">
        &copy; 2024 Sohil Farmer World. All rights reserved.
    </footer>
</body>
<style>
    .d-flex{
        text-align: center;
        margin-top: 40px;
    }
    .crops-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .crop-item {
        text-align: center;
        margin: 10px;
    }
    .crop-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
    }
    .crop-name {
        margin-top: 5px;
        font-size: 26px;
        color: #333;
    }
    footer {
        margin-top: 30px;
        padding: 10px;
        background-color: #f1f1f1;
        text-align: center;
        color: black;
        font-size: 16px;
        margin-top: 100px;
    }
</style>
</html>
